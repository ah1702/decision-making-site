<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sleep Pattern & Goal Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
        }

        .goal-text {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sleep Pattern & Goal Tracker</h1>

        <!-- Phase 1: Current Sleep Pattern -->
        <h2>Phase 1: Current Sleep Pattern</h2>
        <form id="phase1">
            <label for="functionType">Choose a function to model your current sleep data:</label><br>
            <select id="functionType">
                <option value="linear">Linear (Constant increase)</option>
                <option value="exponential">Exponential (Rapid increase)</option>
                <option value="polynomial">Polynomial (Gradual change)</option>
                <option value="sinusoidal">Sinusoidal (Fluctuating pattern)</option>
            </select><br><br>

            <label for="goalHours">Set your sleep goal (target hours per night):</label><br>
            <input type="number" id="goalHours" min="4" max="12" placeholder="Hours of sleep goal"><br><br>

            <button type="button" onclick="processPhase1()">Generate Graph</button>
        </form>

        <canvas id="sleepChart"></canvas>

        <div class="goal-text" id="goalText"></div>
    </div>

    <script>
        function processPhase1() {
            const functionType = document.getElementById('functionType').value;
            const goalHours = parseFloat(document.getElementById('goalHours').value);

            // Validate form
            if (!functionType || !goalHours) {
                alert("Please choose a function type and set a sleep goal.");
                return;
            }

            // Generate the appropriate graph based on the function type
            let graphType = determineGraphType(functionType);
            let currentSleepData = generateSleepData(functionType);
            let goalSleepData = generateGoalSleepData(goalHours);

            // Generate the graph comparing current sleep and goal sleep
            generateGraph(graphType, functionType, currentSleepData, goalSleepData);
            displayGoalText(goalHours);
        }

  // New function for Linear Graph (Steady change)
function generateLinearData() {
    let startValue = 6; // starting value, 6 hours of sleep
    return Array.from({ length: 30 }, (_, i) => startValue + i * 0.1);  // Increase 0.1 hours each day
}

// New function for Exponential Growth (Rapid increase)
function generateExponentialData() {
    let startValue = 6;
    return Array.from({ length: 30 }, (_, i) => startValue * Math.pow(1.05, i));  // 5% growth each day
}

// New function for Polynomial (Curved progression)
function generatePolynomialData() {
    let startValue = 6;
    return Array.from({ length: 30 }, (_, i) => startValue + Math.pow(i / 3, 2));  // Polynomial growth
}

// New function for Sinusoidal (Fluctuating sleep pattern)
function generateSinusoidalData() {
    let amplitude = 2;  // Variations of +-2 hours
    let frequency = 0.3;  // Adjusts how frequent the cycles are
    let phaseShift = 0;  // Controls the starting point of the wave
    return Array.from({ length: 30 }, (_, i) => 6 + amplitude * Math.sin(frequency * i + phaseShift));  // Sinusoidal data
}

// New function to determine which graph type to generate based on Phase 2 input
function determineGraphType(data) {
    if (data.currentHours === "1" || data.goalDuration === "1") {
        return 'linear';  // For less than 6 hours, use a linear graph (gradual change)
    } else if (data.goalSpeed === "2") {
        return 'exponential';  // Steady improvement suggests an exponential growth curve
    } else if (data.goalDuration === "2") {
        return 'polynomial';  // Rapid increase could be represented by a polynomial curve
    } else {
        return 'sinusoidal';  // Gradual sleep changes with fluctuations could be sinusoidal
    }
}

// New function for generating the actual graph
function generateGraph(graphType, color, phaseLabel) {
    const canvas = document.getElementById('sleepChart');
    const ctx = canvas.getContext('2d');

    // Clear previous chart if any
    if (window.sleepChartInstance) {
        window.sleepChartInstance.destroy();
    }

    let dataPoints = [];
    switch (graphType) {
        case 'linear':
            dataPoints = generateLinearData();
            break;
        case 'exponential':
            dataPoints = generateExponentialData();
            break;
        case 'polynomial':
            dataPoints = generatePolynomialData();
            break;
        case 'sinusoidal':
            dataPoints = generateSinusoidalData();
            break;
        default:
            dataPoints = generateLinearData();  // Default to linear if no type is specified
            break;
    }

    window.sleepChartInstance = new Chart(ctx, {
        type: 'line', // Assuming all graphs are line charts
        data: {
            labels: Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`),
            datasets: [{
                label: phaseLabel,
                data: dataPoints,
                borderColor: color,
                fill: false,
                tension: 0.4,
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: phaseLabel
                },
                legend: {
                    position: 'top'
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Days'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Hours of Sleep'
                    }
                }
            }
        }
    });
}

// New function to display the sleep goal text and tips
function displayGoalText(goalHours) {
    let goalText = `Your goal is to sleep ${goalHours} hours each night.`;

    if (goalHours <= 6) {
        goalText += " To achieve this, aim to establish a consistent bedtime and wake-up time. Avoid screens an hour before bed to improve sleep quality.";
    } else if (goalHours <= 8) {
        goalText += " You're on the right track! Keep up with a consistent sleep schedule and avoid late-night snacks.";
    } else {
        goalText += " Aiming for over 8 hours of sleep? Consider an earlier bedtime and make your sleep environment as dark and quiet as possible.";
    }

    document.getElementById('goalText').innerHTML = goalText;
}

        }
    </script>
</body>

</html>
