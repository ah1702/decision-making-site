<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sleep Pattern & Goal Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89CFF0, #f7c5d4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
            font-family: 'Lora', serif;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f7f7f7;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        canvas {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
        }

        .goal-text {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }

        .goal-text span {
            font-weight: 600;
            color: #4CAF50;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.4em;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sleep Pattern & Goal Tracker</h1>

        <h2>Phase 1: Current Sleep Pattern</h2>
        <form id="phase1">
            <label for="historicalSleepData">Enter your historical sleep data (hours per night for the last 7 days):</label><br>
            <input type="text" id="historicalSleepData" placeholder="e.g. 6, 7, 6.5, 7.2, 6.8, 7, 8"><br><br>

            <label for="goalHours">Set your sleep goal (target hours per night):</label><br>
            <input type="number" id="goalHours" min="4" max="12" placeholder="Hours of sleep goal"><br><br>

            <button type="button" onclick="processPhase1()">Generate Graph</button>
        </form>

        <canvas id="sleepChart"></canvas>

        <div class="goal-text" id="goalText"></div>
    </div>

    <script>
        function processPhase1() {
            const historicalSleepData = document.getElementById('historicalSleepData').value.split(',').map(Number);
            const goalHours = parseFloat(document.getElementById('goalHours').value);

            // Validate input data
            if (historicalSleepData.length === 0 || !goalHours) {
                alert("Please enter your historical sleep data and set a sleep goal.");
                return;
            }

            // Validate the format of historical data (should be numbers)
            if (historicalSleepData.some(isNaN)) {
                alert("Please enter valid numbers for your historical sleep data.");
                return;
            }

            // Automatically determine the function type based on historical sleep data
            const functionType = determineFunctionType(historicalSleepData);

            // Generate the appropriate graph based on the function type
            let currentSleepData = generateSleepData(functionType, historicalSleepData);
            let goalSleepData = generateGoalSleepData(goalHours);

            // Generate the graph comparing current sleep and goal sleep
            generateGraph(functionType, currentSleepData, goalSleepData);
            displayGoalText(goalHours);
        }

        function determineFunctionType(historicalSleepData) {
            let trend = checkForTrend(historicalSleepData);
            
            if (trend === "fluctuating") {
                return "sinusoidal"; 
            } else if (trend === "increasing") {
                return "exponential"; 
            } else if (trend === "gradual") {
                return "polynomial"; 
            } else {
                return "linear"; 
            }
        }

        function checkForTrend(data) {
            let increasing = 0, decreasing = 0, fluctuating = 0;
            for (let i = 1; i < data.length; i++) {
                if (data[i] > data[i - 1]) {
                    increasing++;
                } else if (data[i] < data[i - 1]) {
                    decreasing++;
                } else {
                    fluctuating++;
                }
            }

            if (fluctuating > data.length / 2) {
                return "fluctuating";
            }

            if (Math.abs(increasing - decreasing) < 3) {
                return "gradual";
            }

            return increasing > decreasing ? "increasing" : "linear";
        }

        function generateSleepData(functionType, historicalSleepData) {
            let dataPoints = [];
            let averageSleep = historicalSleepData.reduce((sum, value) => sum + value, 0) / historicalSleepData.length;

            for (let i = 0; i < 30; i++) {
                let sleepValue;
                if (functionType === "linear") {
                    sleepValue = averageSleep + i * 0.05;
                } else if (functionType === "exponential") {
                    sleepValue = averageSleep * Math.exp(0.05 * i);
                } else if (functionType === "polynomial") {
                    sleepValue = averageSleep + 0.1 * Math.pow(i, 2);
                } else if (functionType === "sinusoidal") {
                    sleepValue = averageSleep + 1.5 * Math.sin(0.2 * i);
                }
                
                // Ensure the sleep value does not exceed 24
                dataPoints.push(Math.min(sleepValue, 24)); 
            }
            return dataPoints;
        }

        function generateGoalSleepData(goalHours) {
            return Array(30).fill(goalHours);
        }

        function generateGraph(functionType, currentSleepData, goalSleepData) {
            const canvas = document.getElementById('sleepChart');
            const ctx = canvas.getContext('2d');

            // Clear previous chart if any
            if (window.sleepChartInstance) {
                window.sleepChartInstance.destroy(); 
            }

            window.sleepChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`),
                    datasets: [{
                        label: `Current Sleep Pattern (${functionType})`,
                        data: currentSleepData,
                        borderColor: '#4CAF50',
                        fill: false,
                        tension: 0.4,
                    }, {
                        label: `Sleep Goal`,
                        data: goalSleepData,
                        borderColor: '#FF5733',
                        borderDash: [5, 5],
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `Compare Current Sleep Pattern and Sleep Goal`
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Days'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Hours of Sleep'
                            },
                            suggestedMin: 0,  // Minimum y-axis value
                            max: 24,          // Maximum y-axis value set to 24
                        }
                    }
                }
            });
        }

        function displayGoalText(goalHours) {
            let goalText = `Your goal is to sleep ${goalHours} hours each night.`;

            if (goalHours <= 6) {
                goalText += " To achieve this, aim to establish a consistent bedtime and wake-up time.";
            } else if (goalHours <= 8) {
                goalText += " You're on the right track! Keep up with a consistent sleep schedule.";
            } else {
                goalText += " Aiming for over 8 hours of sleep? Consider an earlier bedtime.";
            }

            document.getElementById('goalText').innerHTML = goalText;
        }
    </script>
</body>

</html>
