<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sleep Cycle Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the height is 100% of the viewport */
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E3A8A, #6D28D9); /* Navy blue to light purple gradient */
            position: relative;
            min-height: 100%; /* Allow scrolling if the content overflows */
        }

        /* Adding moon and stars background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Starry sky pattern */
            background-repeat: repeat;
            opacity: 0.15; /* Make stars subtle */
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
            z-index: 1;
            position: relative;
            margin: 30px;
            overflow: hidden; /* Ensure the container doesnâ€™t overflow */
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        textarea,
        select {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            margin-top: 30px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .suggestions {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            color: #333;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            textarea {
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sleep Cycle Management</h1>
        
        <!-- Phase 1: Current Sleep Patterns -->
        <div id="phase1">
            <h2>Current Sleep Patterns</h2>
            <textarea id="currentSleep" placeholder="How many hours do you sleep on average per night?"></textarea><br>
            <textarea id="sleepQuality" placeholder="How would you rate your sleep quality (1-10)?"></textarea><br>
            <textarea id="wakeUpTime" placeholder="What time do you usually wake up?"></textarea><br>
            <button onclick="processCurrentSleep()">Submit Current Sleep Data</button>
        </div>

        <!-- Phase 2: Sleep Goals -->
        <div id="phase2" style="display: none;">
            <h2>Sleep Goals</h2>
            <textarea id="goalSleep" placeholder="How many hours of sleep do you aim for?"></textarea><br>
            <textarea id="goalQuality" placeholder="What would be your ideal sleep quality (1-10)?"></textarea><br>
            <textarea id="goalWakeUpTime" placeholder="What time would you like to wake up?"></textarea><br>
            <button onclick="processSleepGoals()">Submit Sleep Goals</button>
        </div>

        <!-- Graph display -->
        <div>
            <h2>Graph Comparison of Current Sleep vs Goals</h2>
            <canvas id="sleepGraph"></canvas>
        </div>

        <!-- Sleep Suggestions -->
        <div id="sleepSuggestions" class="suggestions" style="display: none;">
            <h3>Sleep Suggestions</h3>
            <p id="suggestionsText"></p>
        </div>
    </div>

    <script>
        let currentData = {};
        let goalData = {};

        // Phase 1: Process current sleep data
        function processCurrentSleep() {
            currentData.hours = parseFloat(document.getElementById('currentSleep').value);
            currentData.quality = parseFloat(document.getElementById('sleepQuality').value);
            currentData.wakeUpTime = document.getElementById('wakeUpTime').value;

            // Show Phase 2
            document.getElementById('phase1').style.display = 'none';
            document.getElementById('phase2').style.display = 'block';
        }

        // Phase 2: Process sleep goals
        function processSleepGoals() {
            goalData.hours = parseFloat(document.getElementById('goalSleep').value);
            goalData.quality = parseFloat(document.getElementById('goalQuality').value);
            goalData.wakeUpTime = document.getElementById('goalWakeUpTime').value;

            // Generate Graph
            generateGraph();

            // Show Sleep Suggestions
            generateSleepSuggestions();
        }

        // Generate comparison graph
        function generateGraph() {
            const ctx = document.getElementById('sleepGraph').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Current Sleep', 'Sleep Goal'],
                    datasets: [{
                        label: 'Sleep Hours',
                        data: [currentData.hours, goalData.hours],
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                        borderWidth: 1
                    }, {
                        label: 'Sleep Quality',
                        data: [currentData.quality, goalData.quality],
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(255, 159, 64, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Generate sleep suggestions
        function generateSleepSuggestions() {
            const suggestions = document.getElementById('sleepSuggestions');
            const suggestionsText = document.getElementById('suggestionsText');

            let suggestion = '';

            if (currentData.hours < goalData.hours) {
                suggestion += 'Try to increase your sleep duration. Aiming for at least 7-8 hours of sleep is optimal for most people.\n';
            } else {
                suggestion += 'You are getting enough sleep! Ensure your sleep quality stays high to maintain good health.\n';
            }

            if (currentData.quality < goalData.quality) {
                suggestion += 'Consider improving your sleep environment by reducing light exposure and limiting screen time before bed.\n';
            } else {
                suggestion += 'Your sleep quality is on track! Keep practicing good habits like staying consistent with your bedtime.\n';
            }

            suggestionsText.textContent = suggestion;
            suggestions.style.display = 'block';
        }
    </script>
</body>

</html>
