<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sleep Cycle Modeler</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #3a3d6c, #b3a0d4);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        textarea, input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sleep Cycle & Goal Tracker</h1>

        <!-- Phase 1: Current Sleep Pattern -->
        <div>
            <h2>Phase 1: Current Sleep Pattern</h2>
            <textarea id="currentSleepInput" placeholder="Describe your current sleep pattern..."></textarea><br>
            <button onclick="processCurrentSleep()">Submit Current Sleep Pattern</button>
        </div>

        <!-- Phase 2: Sleep Goals -->
        <div>
            <h2>Phase 2: Sleep Goals</h2>
            <textarea id="sleepGoalInput" placeholder="Describe your sleep goals..."></textarea><br>
            <button onclick="processSleepGoals()">Submit Sleep Goals</button>
        </div>

        <!-- Graph Display -->
        <div>
            <h2>Graph of Your Sleep Model</h2>
            <canvas id="sleepChart"></canvas>
        </div>
    </div>

    <script>
        function processCurrentSleep() {
            const input = document.getElementById('currentSleepInput').value.toLowerCase();
            let modelType = "sinusoidal"; // Default to sinusoidal for current sleep
            let labels = [];
            let data = [];

            if (input.includes("cycle") || input.includes("rhythm") || input.includes("pattern")) {
                modelType = "sinusoidal";
                labels = Array.from({ length: 100 }, (_, i) => i);
                data = labels.map(x => Math.sin(x * Math.PI / 10) * 5 + 6); // Simulate a sinusoidal sleep pattern (5 hours +/- 2)
            } else if (input.includes("improve") || input.includes("increase")) {
                modelType = "exponential";
                labels = Array.from({ length: 100 }, (_, i) => i);
                data = labels.map(x => Math.exp(x / 25) + 5); // Simulate gradual improvement in sleep duration
            } else {
                modelType = "linear";
                labels = Array.from({ length: 100 }, (_, i) => i);
                data = labels.map(x => x / 10 + 5); // Steady increase in sleep over time
            }

            renderGraph(modelType, labels, data);
        }

        function processSleepGoals() {
            const input = document.getElementById('sleepGoalInput').value.toLowerCase();
            let modelType = "polynomial"; // Default to polynomial for goals
            let labels = [];
            let data = [];

            if (input.includes("quick improvement") || input.includes("rapid increase")) {
                modelType = "exponential";
                labels = Array.from({ length: 100 }, (_, i) => i);
                data = labels.map(x => Math.exp(x / 15) + 6); // Simulate rapid improvement
            } else if (input.includes("consistent growth")) {
                modelType = "linear";
                labels = Array.from({ length: 100 }, (_, i) => i);
                data = labels.map(x => x / 10 + 6); // Linear increase to goal
            } else if (input.includes("sudden change")) {
                modelType = "polynomial";
                labels = Array.from({ length: 100 }, (_, i) => i);
                data = labels.map(x => Math.pow(x / 10, 2) + 6); // Sudden improvement that levels off
            } else {
                modelType = "sinusoidal";
                labels = Array.from({ length: 100 }, (_, i) => i);
                data = labels.map(x => Math.sin(x * Math.PI / 15) * 2 + 8); // Goal to stabilize sleep at a higher level
            }

            renderGraph(modelType, labels, data);
        }

        function renderGraph(modelType, labels, data) {
            const ctx = document.getElementById('sleepChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Sleep Model: ${modelType}`,
                        data: data,
                        fill: false,
                        borderColor: modelType === 'sinusoidal' ? 'blue' : modelType === 'exponential' ? 'green' : modelType === 'linear' ? 'red' : 'purple',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Days/Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Sleep Duration (Hours)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
