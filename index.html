<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sleep Cycle Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E3A8A, #6D28D9); /* Navy blue to light purple gradient */
            position: relative;
        }

        /* Adding moon and stars background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Starry sky pattern */
            background-repeat: repeat;
            opacity: 0.15; /* Make stars subtle */
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
            z-index: 1;
            position: relative;
            margin: 30px; /* Adds padding around the container */
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            margin-top: 30px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .suggestions {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            color: #333;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            textarea {
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sleep Cycle Manager</h1>
        <div id="phase1">
            <h2>Phase 1: Current Sleep Patterns</h2>
            <textarea id="currentPatterns" placeholder="Describe your current sleep patterns..."></textarea><br>
            <button onclick="processPhase1()">Submit Current Patterns</button>
        </div>
        <div id="phase2" style="display: none;">
            <h2>Phase 2: Sleep Goals</h2>
            <textarea id="sleepGoals" placeholder="Describe your sleep goals..."></textarea><br>
            <button onclick="processPhase2()">Submit Sleep Goals</button>
        </div>
        <div id="graphs" style="display: none;">
            <h2>Comparing Your Sleep Patterns and Goals</h2>
            <canvas id="currentSleepChart"></canvas>
            <canvas id="goalSleepChart"></canvas>
        </div>
        <div class="suggestions" id="suggestions"></div>
    </div>

    <script>
        // Phase 1: Process current sleep patterns
        function processPhase1() {
            const currentPatterns = document.getElementById('currentPatterns').value;
            let currentSleepData = [];
            let currentLabels = Array.from({ length: 7 }, (_, i) => `Day ${i + 1}`);

            // Simulated data for current sleep patterns
            currentSleepData = currentLabels.map((_, index) => 6 + Math.sin(index * Math.PI / 15) * 2);  // Example

            // Hide phase 1 and show phase 2
            document.getElementById('phase1').style.display = 'none';
            document.getElementById('phase2').style.display = 'block';

            // Store current sleep data globally
            window.currentSleepData = currentSleepData;
            window.currentLabels = currentLabels;
        }

        // Phase 2: Process sleep goals
        function processPhase2() {
            const sleepGoals = document.getElementById('sleepGoals').value;
            let goalSleepData = [];
            let goalLabels = Array.from({ length: 7 }, (_, i) => `Day ${i + 1}`);

            // Simulated data for sleep goals
            goalSleepData = goalLabels.map(() => 8);  // Example: the goal is 8 hours every day

            // Render the graphs
            document.getElementById('graphs').style.display = 'block';
            renderCurrentSleepGraph(window.currentLabels, window.currentSleepData);
            renderGoalSleepGraph(goalLabels, goalSleepData);

            // Provide suggestions based on current vs goal
            generateSuggestions(window.currentSleepData, goalSleepData);
        }

        // Function to render the current sleep chart
        function renderCurrentSleepGraph(labels, data) {
            const ctx = document.getElementById('currentSleepChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Current Sleep Patterns (hrs)',
                        data: data,
                        borderColor: 'blue',
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Days' }
                        },
                        y: {
                            title: { display: true, text: 'Hours of Sleep' },
                            min: 0,
                            max: 12
                        }
                    }
                }
            });
        }

        // Function to render the sleep goal chart
        function renderGoalSleepGraph(labels, data) {
            const ctx = document.getElementById('goalSleepChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sleep Goals (hrs)',
                        data: data,
                        borderColor: 'green',
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Days' }
                        },
                        y: {
                            title: { display: true, text: 'Hours of Sleep' },
                            min: 0,
                            max: 12
                        }
                    }
                }
            });
        }

        // Function to generate sleep suggestions
        function generateSuggestions(currentData, goalData) {
            let currentAvg = currentData.reduce((a, b) => a + b) / currentData.length;
            let goalAvg = goalData.reduce((a, b) => a + b) / goalData.length;

            let suggestions = "";
            if (currentAvg < goalAvg) {
                suggestions = "You are not meeting your sleep goals. Try going to bed earlier and aiming for 7-9 hours of sleep each night.";
            } else if (currentAvg > goalAvg) {
                suggestions = "You are getting more sleep than you need. Consider adjusting your schedule to avoid oversleeping.";
            } else {
                suggestions = "You're on track with your sleep goals. Keep up the good work!";
            }

            document.getElementById('suggestions').innerText = suggestions;
        }
    </script>
</body>

</html>
