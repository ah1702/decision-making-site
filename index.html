<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sleep Pattern & Goal Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 850px;
            text-align: left;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f7f7f7;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            margin-top: 40px;
            max-width: 100%;
            height: auto;
        }

        .goal-text {
            margin-top: 30px;
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        .goal-text span {
            font-weight: 600;
            color: #4CAF50;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.3em;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sleep Pattern & Goal Tracker</h1>

        <h2>Phase 1: Current Sleep Pattern</h2>
        <form id="phase1">
            <label for="functionType">Choose a function to model your current sleep data:</label>
            <select id="functionType">
                <option value="linear">Linear (Constant increase)</option>
                <option value="exponential">Exponential (Rapid increase)</option>
                <option value="polynomial">Polynomial (Gradual change)</option>
                <option value="sinusoidal">Sinusoidal (Fluctuating pattern)</option>
                <option value="hybrid">Hybrid (Exponential + Sinusoidal)</option>
            </select>

            <label for="goalHours">Set your sleep goal (target hours per night):</label>
            <input type="number" id="goalHours" min="4" max="12" placeholder="Hours of sleep goal">

            <button type="button" onclick="processPhase1()">Generate Graph</button>
        </form>

        <canvas id="sleepChart"></canvas>

        <div class="goal-text" id="goalText"></div>
    </div>

    <script>
        function processPhase1() {
            const functionType = document.getElementById('functionType').value;
            const goalHours = parseFloat(document.getElementById('goalHours').value);

            // Validate form
            if (!functionType || !goalHours) {
                alert("Please choose a function type and set a sleep goal.");
                return;
            }

            // Generate the appropriate graph based on the function type
            let historicalSleepData = Array(30).fill(6); // Assume 6 hours of sleep initially
            let currentSleepData = generateSleepData(functionType, historicalSleepData);
            let goalSleepData = generateGoalSleepData(goalHours);

            // Generate the graph comparing current sleep and goal sleep
            generateGraph(functionType, currentSleepData, goalSleepData);
            displayGoalText(goalHours);
        }

        function generateSleepData(functionType, historicalSleepData) {
            let dataPoints = [];
            let averageSleep = historicalSleepData.reduce((sum, value) => sum + value, 0) / historicalSleepData.length;

            for (let i = 0; i < 30; i++) {
                let sleepValue;
                if (functionType === "linear") {
                    sleepValue = averageSleep + i * 0.05;
                } else if (functionType === "exponential") {
                    sleepValue = averageSleep * Math.exp(0.05 * i);
                } else if (functionType === "polynomial") {
                    sleepValue = averageSleep + 0.1 * Math.pow(i, 2);
                } else if (functionType === "sinusoidal") {
                    sleepValue = averageSleep + 1.5 * Math.sin(0.2 * i);
                } else if (functionType === "hybrid") {
                    // Hybrid function: y(x) = a * e^(bx) + c * sin(dx) + f
                    let a = 3, b = 0.05, c = 1.5, d = 0.3, f = 6;
                    sleepValue = a * Math.exp(b * i) + c * Math.sin(d * i) + f;
                }

                // Ensure the sleep value does not exceed 24 (maximum sleep hours)
                dataPoints.push(Math.min(sleepValue, 24));
            }
            return dataPoints;
        }

        function generateGoalSleepData(goalHours) {
            // Goal sleep data is a flat line at the user's target goal
            return Array(30).fill(goalHours);
        }

        function generateGraph(functionType, currentSleepData, goalSleepData) {
            const canvas = document.getElementById('sleepChart');
            const ctx = canvas.getContext('2d');

            // Clear previous chart if any
            if (window.sleepChartInstance) {
                window.sleepChartInstance.destroy();
            }

            // Create the graph comparing the current sleep pattern with the goal
            window.sleepChartInstance = new Chart(ctx, {
                type: 'line', // Always use a line graph
                data: {
                    labels: Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`),
                    datasets: [{
                        label: `Current Sleep Pattern (${functionType})`,
                        data: currentSleepData,
                        borderColor: '#4CAF50',
                        fill: false,
                        tension: 0.4,
                    }, {
                        label: `Sleep Goal`,
                        data: goalSleepData,
                        borderColor: '#FF5733',
                        borderDash: [5, 5], // Dashed line for the goal
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `Compare Current Sleep Pattern and Sleep Goal`
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Days'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Hours of Sleep'
                            },
                            max: 24  // Maximum value for the y-axis (24 hours)
                        }
                    }
                }
            });
        }

        function displayGoalText(goalHours) {
            // Display text to guide the user on how to achieve their goal
            let goalText = `Your goal is to sleep <span>${goalHours}</span> hours each night.`;

            if (goalHours <= 6) {
                goalText += " To achieve this, aim to establish a consistent bedtime and wake-up time. Avoid screens an hour before bed to improve sleep quality.";
            } else if (goalHours <= 8) {
                goalText += " You're on the right track! Keep up with a consistent sleep schedule and avoid late-night snacks.";
            } else {
                goalText += " Aiming for over 8 hours of sleep? Consider an earlier bedtime and make your sleep environment as dark and quiet as possible.";
            }

            document.getElementById('goalText').innerHTML = goalText;
        }
    </script>
</body>

</html>
