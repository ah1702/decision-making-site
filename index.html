<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sleep Cycle Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E3A8A, #6D28D9); /* Navy blue to light purple gradient */
            position: relative;
        }

        /* Adding moon and stars background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Starry sky pattern */
            background-repeat: repeat;
            opacity: 0.15; /* Make stars subtle */
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            margin-top: 30px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .suggestions {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            color: #333;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            textarea {
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sleep Cycle Manager</h1>
        <textarea id="dilemmaInput" placeholder="Describe your sleep patterns or goals..."></textarea><br>
        <button onclick="processInput()">Submit</button>
        <div>
            <h2>Graph of Your Sleep Cycle</h2>
            <canvas id="sleepChart"></canvas>
        </div>
        <div class="suggestions" id="suggestions"></div>
    </div>

    <script>
        // Function to process input and determine the model type
        function processInput() {
            const input = document.getElementById('dilemmaInput').value.toLowerCase();
            let labels = [];
            let data = [];
            let suggestions = "";

            // Create labels for the graph (time-based example)
            labels = Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`);
            // Mock sleep data (for simplicity, this would normally be user input or dynamic)
            data = labels.map((_, index) => 6 + Math.sin(index * Math.PI / 15) * 2);  // Simulated data for sleep cycles

            // Example suggestions logic based on sleep data
            let averageSleep = data.reduce((acc, curr) => acc + curr, 0) / data.length;
            if (averageSleep < 7) {
                suggestions = "It looks like you're not getting enough sleep. Aim for at least 7-9 hours a night.";
            } else if (averageSleep > 9) {
                suggestions = "You're getting a lot of sleep! Make sure your sleep quality is good.";
            } else {
                suggestions = "You're on track with your sleep goals!";
            }

            // Render the graph
            renderGraph(labels, data);
            // Show sleep suggestions
            document.getElementById('suggestions').innerText = suggestions;
        }

        // Function to render the chart with multiple datasets and interactive elements
        function renderGraph(labels, data) {
            const ctx = document.getElementById('sleepChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Sleep Duration (hours)',
                            data: data,
                            borderColor: 'blue',
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'Ideal Sleep (7 hours)',
                            data: Array(labels.length).fill(7), // Ideal sleep line
                            borderColor: 'green',
                            borderDash: [5, 5], // Dashed line
                            fill: false,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Day'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Hours of Sleep'
                            },
                            min: 0,
                            max: 12
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    return `Day ${tooltipItem.label}: ${tooltipItem.raw.toFixed(2)} hours`;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
