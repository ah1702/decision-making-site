<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decision Dilemma Modeler</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>What are you trying to decide?</h1>
        <textarea id="dilemmaInput" placeholder="Describe your dilemma here..."></textarea><br>
        <button onclick="processInput()">Submit</button>
        <div>
            <h2>Graph of Your Decision Model</h2>
            <canvas id="decisionChart"></canvas>
        </div>
    </div>

    <script>
        // Function to process input and determine the model type
        function processInput() {
            const input = document.getElementById('dilemmaInput').value.toLowerCase();
            let modelType = "linear"; // Default model
            let labels = [];
            let data = [];

            // Simple keyword-based logic to decide the model type
            if (input.includes("cycle") || input.includes("repeat") || input.includes("season")) {
                modelType = "cyclic"; // Example of a cyclic model (sin wave)
                labels = Array.from({ length: 100 }, (_, i) => i);
                data = labels.map(x => Math.sin(x * Math.PI / 20));
            } else if (input.includes("growth") || input.includes("increase")) {
                modelType = "exponential"; // Exponential growth (y = e^x)
                labels = Array.from({ length: 100 }, (_, i) => i);
                data = labels.map(x => Math.exp(x / 10));
            } else if (input.includes("decide") || input.includes("choice")) {
                modelType = "parabolic"; // Parabolic model (y = x^2)
                labels = Array.from({ length: 100 }, (_, i) => i - 50);
                data = labels.map(x => x * x);
            } else {
                modelType = "linear"; // Linear model (y = x)
                labels = Array.from({ length: 100 }, (_, i) => i);
                data = labels.map(x => x);
            }

            // Create the chart based on model type
            renderGraph(modelType, labels, data);
        }

        // Function to render the chart
        function renderGraph(modelType, labels, data) {
            const ctx = document.getElementById('decisionChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Decision Model: ${modelType}`,
                        data: data,
                        fill: false,
                        borderColor: modelType === 'linear' ? 'blue' : modelType === 'exponential' ? 'green' : modelType === 'cyclic' ? 'orange' : 'red',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Outcome'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
