<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sleep Pattern Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            margin: 20px;
            position: relative;
        }
        h1, h2 {
            text-align: center;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        canvas {
            margin-top: 30px;
            display: block;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track Your Sleep Patterns and Goals</h1>

        <!-- Phase 1: Current Sleep Patterns -->
        <h2>Phase 1: Current Sleep Patterns</h2>
        <textarea id="currentSleepInput" placeholder="Describe your current sleep patterns (e.g., hours, quality)"></textarea><br>
        <button onclick="processCurrentSleepData()">Submit Current Sleep Data</button>

        <!-- Phase 2: Sleep Goals -->
        <h2>Phase 2: Your Sleep Goals</h2>
        <textarea id="goalSleepInput" placeholder="Describe your sleep goals (e.g., hours per night, better quality)"></textarea><br>
        <button onclick="processGoalSleepData()">Submit Sleep Goals</button>

        <!-- Graph Display -->
        <h2>Comparison of Sleep Data and Goals</h2>
        <canvas id="sleepGraph"></canvas>
    </div>

    <script>
        // Function to process current sleep data (Phase 1)
        function processCurrentSleepData() {
            const currentInput = document.getElementById('currentSleepInput').value.toLowerCase();
            let currentLabels = [];
            let currentData = [];

            // Example for generating data (for simplicity, assume we're calculating hours of sleep)
            currentLabels = Array.from({ length: 10 }, (_, i) => i + 1); // Days 1 to 10
            currentData = currentLabels.map(x => Math.sin(x * Math.PI / 10) * 3 + 6); // Sinusoidal pattern of sleep data

            // Render the graph with current sleep data
            renderGraph('current', currentLabels, currentData);
        }

        // Function to process goal sleep data (Phase 2)
        function processGoalSleepData() {
            const goalInput = document.getElementById('goalSleepInput').value.toLowerCase();
            let goalLabels = [];
            let goalData = [];

            // Generate goal data (e.g., exponential increase towards target sleep hours)
            goalLabels = Array.from({ length: 10 }, (_, i) => i + 1); // Days 1 to 10
            goalData = goalLabels.map(x => Math.exp(x / 5) + 5); // Exponential pattern of sleep goal

            // Render the graph with goal sleep data
            renderGraph('goal', goalLabels, goalData);
        }

        // Function to render graph
        function renderGraph(type, labels, data) {
            const ctx = document.getElementById('sleepGraph').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: type === 'current' ? 'Current Sleep Data' : 'Sleep Goal',
                        data: data,
                        fill: false,
                        borderColor: type === 'current' ? 'blue' : 'green',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Days'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Hours of Sleep'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
